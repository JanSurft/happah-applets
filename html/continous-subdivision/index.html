<!DOCTYPE html>
<html>

<head>
     <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
     <link rel="stylesheet" type="text/css" href="../../css/happah.css"></link>

     <script src="/bin/continous-subdivision.js"></script>
     <script type="text/x-mathjax-config">
          MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
     </script>
</head>

<body>
     <div class="container">
          <div class="row firstrow">
               <div class="col-md-12">
                    <div class="pull-left">
                         <h3>Continous Subdivision</h3>
                    </div>
                    <div class="pull-right">
                         <div class="btn-group tool-bar-top">
                              <a href="#" class="btn btn-default fa fa-th" title="Toggle grid" id="grid-toggle"> Grid</a>
                              <a href="#" class="btn btn-default fa fa-low-vision" title="Toggle control-polygon"
                                   id="poly-toggle"> Control polygon</a>
                              <a href="#" class="btn btn-default fa fa-area-chart" title="Toggle curve" id="curve-toggle"> Curve</a>
                              <a title="Remove control-points" href="#" class="btn btn-default fa fa-trash" id="clear-all"> Clear</a>
                              <a title="Start tour" href="#" class="btn btn-default fa fa-info" id="show-help"> Guide</a>
                         </div>
                    </div>
               </div>
          </div>
          <div class="row">
               <div class="col-md-12" id="hph-canvas-wrapper">
                    <canvas class="hph-canvas"></canvas>
               </div>
          </div>
          <div class="row center" id="hph-controls">
               <div class="btn-group">
                    <a class="btn btn-default" title="Previous frame" id="hph-backward"><i class="fa fa-chevron-left"></i></a>
                    <a class="btn btn-default" title="Play" id="hph-play"><i class="fa fa-play"></i></a>
                    <a class="btn btn-default" title="Pause" id="hph-pause"><i class="fa fa-pause"></i></a>
                    <a class="btn btn-default" title="Next frame" id="hph-forward"><i class="fa fa-chevron-right"></i></a>
               </div>
          </div>
          <div class="row">
               <div class="col-md-12" id="hph-description">
                    <td colspan="4">
                         <label id="hph-label" name="hph-label">Start</label>
                    </td>
                    <h3>Description:</h3>
                    <p>Fortgesetzte Unterteilung
                    </p>
               </div>
          </div>
     </div>
</body>

</html>
