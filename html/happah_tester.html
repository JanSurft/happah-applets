<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="three.js-master/build/three.min.js"></script>
<script src="three.js-master/examples/js/controls/TrackballControls.js"></script>
<script src="happah.js"></script>
<script>
$(document).ready(function(){
    // Create viewport from default values.
    var h = happah;
    h.scene = happah.scene();
    h.cam = DEFAULTS.getCamera();
    h.renderer = DEFAULTS.getRenderer();
    h.controls = DEFAULTS.getControls(happah.cam);
    h.scene.add(DEFAULTS.getGrid());
    h.cam.position.z = 20;
    h.controls.target.set(0,0,0);
    h.renderer.setSize(600,600);

    // Test values.
    var array = new Array();
    var maxVal = 100;
    for (i = 0; i < 100; i++) {
    array[i] = [[i],[i*Math.sin(i)],[i*Math.cos(i)]];
    }

    h.drawPointCloud(array);

    // Get a new default renderer.
    var rend = DEFAULTS.getRenderer();
    var rend2 =  DEFAULTS.getRenderer();
    rend2.setSize(800,800);
    rend.setSize(800,800);
    // Append the second viewport to the document.
    document.body.appendChild(rend.domElement);
    document.body.appendChild(rend2.domElement);
//    happah.render([rend, rend2], cont);

    // Render function for our new renderer.
    var render = function() {
      requestAnimationFrame(render);
      h.controls.update();

      // Will render the exact same scene.
      rend.render(happah.scene, happah.cam);
      rend2.render(happah.scene, happah.cam);
    };
    render();

});
</script>
</head>

<p> paragraph </p>
<h2> header </h2>

</body>
</html>
